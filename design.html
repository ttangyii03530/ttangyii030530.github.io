            <h6 class="lh-lg">現居紐約布魯克林的日本藝術家 Sho Shibuya 正式推出全新系列作品《FIFTY SKY VIEWS OF JAPAN》。

                在跨越日本 7000 多公里的 35 天旅程中，Sho Shibuya 創作出 50 幅畫作，向 Utagawa Hiroshige 和他的畫作系列《Fifty-Three Stations of the Tōkaidō》致敬。每幅畫都捕捉日本 47 個縣之一的獨特天空景觀，並對浮世繪（ukiyo-e）進行當代詮釋。
                
                此系列由 Fondation Cartier 委託製作，旨在慶祝 Cartier 於日本成立 50 週年。這些作品將在 6 月 12 日至 7 月 28 日於東京國立博物館的展覽《A Half-Century of Cartier in Japan and Beyond》展出，有興趣的讀者不妨多加留意。</h6>
