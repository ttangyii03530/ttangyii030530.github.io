  <h6 class="lh-lg"> 緊接著與 Ducati 的大型合作企劃登場後，Supreme 本周則是再次攜手老夥伴 Vans 帶來全新 2024 春季聯名鞋款。

    雙方今回共同打造 Sid 鞋型訂製版本，採用上乘絨面革鞋面搭配皮革襯裡與鞋墊、硫化華夫格外底、定製鞋跟標籤和側面「Fuck Em!」皮革圖案等細節，並提供藍、紅、黑等三種配色可選。
    
    此系列將在 6 月 13 日正式發售，日本和韓國為 6 月 15 日，有興趣的讀者不妨多加留意。</h6>
